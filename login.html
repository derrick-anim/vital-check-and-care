<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Checks & Care - Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="login-page">
<div class="login-container">
    <img src="CARDIOGRAM_LOGOHEALTH_LOGOCADIOLOGY_LOGO_-_Made_with_PosterMyWall-removebg-preview.png" alt="Hospital Logo" class="login-logo">

    <h2 class="login-title">Welcome Back</h2>

    <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="error-message" style="color:red; display:none;"></p>

    <div class="login-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
    </div>
</div>

<script>
    // Simulated users database
    const users = {
        "derrick": "password",
        "justina": "12345",
        "michael": "securepass"
    };

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page reload

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Check credentials
        if (users[username] && users[username] === password) {
            // Store login state in localStorage
            localStorage.setItem('admin', 'true');
            localStorage.setItem('username', username);

            // Redirect to homepage
            window.location.href = "index.html";
        } else {
            // Show error
            errorMessage.textContent = "Wrong credentials";
            errorMessage.style.display = "block";
        }
    });
</script>
</body>
</html>
