<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Doctor - Vital Checks and Care</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Background Overlay -->
  <div class="fd-background"></div>

  <!-- Back Button -->
  <a href="hompege.html" class="fd-back-btn">← Back</a>

  <!-- Search & Filter -->
  <div class="fd-search-bar">
    <input type="text" placeholder="Search for a doctor...">
    <select>
      <option value="">Specialty</option>
      <option value="cardiology">Cardiology</option>
      <option value="neurology">Neurology</option>
      <option value="pediatrics">Pediatrics</option>
    </select>
  </div>

  <!-- Doctor List -->
  <div class="fd-doctor-list">
    <div class="fd-doctor-card">
      <img src="doc 2.jpeg" alt="Doctor">
      <div class="fd-doctor-info">
        <h3>Dr. Sarah Johnson</h3>
        <p>Cardiologist • 10 years experience</p>
        <p>Available: Mon - Fri</p>
        <div class="fd-buttons">
          <a href="#" class="fd-btn">Book</a>
          <a href="#" class="fd-btn">Contact</a>
        </div>
      </div>
    </div>

    <div class="fd-doctor-card">
      <img src="doc.jpg" alt="Doctor">
      <div class="fd-doctor-info">
        <h3>Dr. Michael Lee</h3>
        <p>Pediatrician • 8 years experience</p>
        <p>Available: Tue - Sat</p>
        <div class="fd-buttons">
          <a href="#" class="fd-btn">Book</a>
          <a href="#" class="fd-btn">Contact</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
