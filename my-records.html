<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Records</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Background -->
  <div class="mr-background"></div>

  <!-- Back Button -->
  <a href="hompege.html" class="mr-back-btn">← Back</a>

  <!-- Page Header -->
  <header class="mr-header">
    <h1>My Records</h1>
    <p>View and manage your health data securely</p>
  </header>

  <!-- Search & Filter -->
  <div class="mr-search-bar">
    <input type="text" placeholder="Search records...">
    <select>
      <option value="">Filter by category</option>
      <option>Lab Results</option>
      <option>Prescriptions</option>
      <option>Medical History</option>
    </select>
  </div>

  <!-- Record Categories -->
  <div class="mr-records">
    <div class="mr-card">
      <h3>🧪 Lab Results</h3>
      <p>View your recent blood tests, scans, and more.</p>
      <a href="#">View Details</a>
    </div>
    <div class="mr-card">
      <h3>💊 Prescriptions</h3>
      <p>Check your current and past medications.</p>
      <a href="#">View Details</a>
    </div>
    <div class="mr-card">
      <h3>📜 Medical History</h3>
      <p>Access your diagnoses, treatments, and procedures.</p>
      <a href="#">View Details</a>
    </div>
  </div>

</body>
</html>
